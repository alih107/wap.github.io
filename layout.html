<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alikhan Amandyk Lab 3 CS472 WAP July 2022</title>
    <link href="assets/css/layout.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/icons/1200px-Go_Logo_Blue.svg.png" alt="Golang logo" width="100">
            <span class="title">Welcome, Alikhan</span>
            <button>Logout</button>
        </div>
        <div class="main">
            <p>Product list</p>
            <table class="product-list">
                <tr>
                    <td>Name</td><td>Price</td><td>Stock</td><td>Actions</td>
                </tr>
                <tr>
                    <td>Cookie</td><td>9.99</td><td>8</td><td><img src="assets/icons/shopping-cart-icon.png" width="25" alt="shopping-cart-icon"></td>
                </tr>
                <tr>
                    <td>Chips</td><td>19.99</td><td>5</td><td><img src="assets/icons/shopping-cart-icon.png" width="25" alt="shopping-cart-icon"></td>
                </tr>
                <tr>
                    <td>Coca-cola</td><td>29.99</td><td>13</td><td><img src="assets/icons/shopping-cart-icon.png" width="25" alt="shopping-cart-icon"></td>
                </tr>
            </table>
            <p>Your shopping cart</p>
            <table class="product-list">
                <tr>
                    <td>Name</td><td>Price</td><td>Total</td><td>Quantity</td>
                </tr>
                <tr>
                    <td>Cookie</td><td>9.99</td><td>9.99</td><td><input type="number" value="1"></td>
                </tr>
                <tr>
                    <td>Chips</td><td>19.99</td><td>39.98</td><td><input type="number" value="2"></td>
                </tr>
                <tr>
                    <td id="td-total" colspan="4">Total: 49.97</td>
                </tr>
            </table>
            <br>
            <div class="place-order-button">
                <button>Place order</button>
            </div>
            <p>
                <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Falih107.github.io%2Fwap.github.io%2Flayout">
                    <img src="assets/icons/HTML-checker.png" alt="Validate" height="40"/>
                </a>
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Falih107.github.io%2Fwap.github.io%2Flayout&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                    <img src="assets/icons/css_checker.png" alt="Valid CSS!" height="40"/>
                </a>
            </p>

        </div>
    </div>
</body>
</html>
