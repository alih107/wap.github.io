<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alikhan Amandyk Lab 3 CS472 WAP July 2022</title>
    <link href="assets/css/workshop.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Workshop registration</div>
        <div class="actions">
            <select>
                <option>More actions</option>
                <option>Change user</option>
                <option>Cancel</option>
            </select>
        </div>
    </div>

    <form>
        <div class="body">
            <div class="register-form-title"><u>Register now while seats are available!</u></div>
            <div class="register-form">
                <div class="register-form-left">
                    <div class="input-group">
                        <div class="input-group-left"><label class="required">First Name</label></div>
                        <div class="input-group-right"><input type="text" required></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label class="required">Last Name</label></div>
                        <div class="input-group-right"><input type="text" required></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label class="required">Company/institution</label></div>
                        <div class="input-group-right"><input type="text" required></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label class="required">Address</label></div>
                        <div class="input-group-right"><textarea rows="5" cols="18" required></textarea></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>City</label></div>
                        <div class="input-group-right"><input type="text"></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>State / Province / Region</label></div>
                        <div class="input-group-right">
                            <select>
                                <option value="">-Select-</option>
                                <option value="CA">California</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="IL">Illinois</option>
                                <option value="IA">Iowa</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="NY">New York</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="TX">Texas</option>
                                <option value="WA">Washington</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>Country</label></div>
                        <div class="input-group-right">
                            <select>
                                <option value="">-Select-</option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Egypt">Egypt</option>
                                <option value="Ethiopia">Ethiopia</option>
                                <option value="India">India</option>
                                <option value="Iraq">Iraq</option>
                                <option value="Jordan">Jordan</option>
                                <option value="Kazakhstan">Kazakhstan</option>
                                <option value="Kyrgyzstan">Kyrgyzstan</option>
                                <option value="Lebanon">Lebanon</option>
                                <option value="Nepal">Nepal</option>
                                <option value="Oman">Oman</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Russian Federation">Russian Federation</option>
                                <option value="Turkmenistan">Turkmenistan</option>
                                <option value="Uganda">Uganda</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="United States">United States</option>
                                <option value="Uzbekistan">Uzbekistan</option>
                                <option value="Viet Nam">Viet Nam</option>
                                <option value="Zimbabwe">Zimbabwe</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label class="required">Email</label></div>
                        <div class="input-group-right"><input type="text" required></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label class="required">Phone</label></div>
                        <div class="input-group-right"><input type="text" required></div>
                    </div>
                </div>
                <div class="register-form-right">
                    <div class="input-group">
                        <u>Lunch</u>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>Meal Preference</label></div>
                        <div class="input-group-right">
                            <select>
                                <option value="">-Select-</option>
                                <option value="no-preference">No preference</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="halal">Halal</option>
                                <option value="no-gluten">No Gluten</option>
                                <option value="kosher">Kosher</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <u>Payment Details</u>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>Payment Mode</label></div>
                        <div class="input-group-right">
                            <div>
                                <input type="checkbox" id="cash">
                                <label class="label-checkbox" for="cash">Cash</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cheque">
                                <label class="label-checkbox" for="cash">Cheque</label>
                            </div>
                            <div>
                                <input type="checkbox" id="demand-draft">
                                <label class="label-checkbox" for="cash">Demand Draft</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>DD/Cheque No.</label></div>
                        <div class="input-group-right"><input type="text"></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>Drawn On (Bank Name)</label></div>
                        <div class="input-group-right"><input type="text"></div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-left"><label>Payable at</label></div>
                        <div class="input-group-right"><input type="text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</div>
</body>
</html>
